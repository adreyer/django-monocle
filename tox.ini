[tox]
envlist = py26, py26-1.3, py26-1.4, docs
downloadcache = {toxworkdir}/_download/

[base]
deps =
    pytest
    celery
    BeautifulSoup
    unittest2
    mock

[testenv]
deps =
    {[base]deps}
    django<=1.4
sitepackages = False
setenv =
    DJANGO_SETTINGS_MODULE=monocle.tests.settings
commands =
    {envbindir}/django-admin.py syncdb --noinput
    {envbindir}/py.test

[testenv:py26-1.3]
deps =
    {[base]deps}
    django==1.3

[testenv:py26-1.4]
deps =
    {[base]deps}
    django==1.4

[testenv:docs]
basepython = python
changedir = docs/source
deps =
    {[base]deps}
    sphinx
    django
    jinja2
commands =
    sphinx-build -a -W -b html -d {envtmpdir}/doctrees . {envdir}/build/html
